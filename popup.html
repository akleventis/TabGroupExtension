<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "center">
      <h1>Auto Tab Group</h1>
    </div>
    <div class = "center">
      <h2>Current Groups</h2>
    </div>
    <div class = "center rule-headings">
      <h3>NAME</h3>
      <h3>URL</h3>
      <h3>COLOR</h3>
    </div>
    <div class = "center rule">
      <label class="container rule-content">Google Searches
        <input type="checkbox" >
        <span class="checkmark"></span>
      </label>
      <p class = "rule-content flex-center">http://google.com </p>
      <div class = "rule-content"><input  type="color" id="fav-color" name="favcolor" value="#ff0000"></div>
    </div>


    <div class = "center rule">
      <label class="container rule-content">Youtube.com
        <input type="checkbox" >
        <span class="checkmark"></span>
      </label>
      <p class = "rule-content">http://youtube.com </p>
      <div class = "rule-content"><input  type="color" id="fav-color" name="favcolor" value="#ff0000"></div>
    </div>


    <div class = "center rule">
      <label class="container rule-content">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <p class = "rule-content"></p>
      <label class = "container rule-content">

      </label>
     
    </div>



    <div class = "center rule-buttons">
      <button id="delete-group">Delete Group</button>
      <button id = "edit-add-group">Edit/Add Group</button>
    </div>
  
  
    <script src="popup.js"></script>
  </body>
</html>
